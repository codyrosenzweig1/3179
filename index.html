<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <title>Week 10 Homework</title>

    <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>

<body>

    <h1>Week 10 Vega-Lite Homework</h1>


    <div id="First_Mediterranean">

        <script type="text/javascript">
            var spec2 = "First_Mediterranean.vega";
        vegaEmbed('#First_Mediterranean', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
        </script>

    </div>
        
    <div class ="container">

        <div class="text-column">
            <p> Hello This is a TEST </p>
        </div>

        <div class='graph-column', id="bubble_vega">

            <script type="text/javascript">
                var spec2 = "bubble_vega.vega";
            vegaEmbed('#bubble_vega', spec2).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            </script>
        </div>
    </div>



</body>
</html>
